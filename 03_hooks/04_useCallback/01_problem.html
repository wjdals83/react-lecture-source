<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState, useEffect} = React;

        function App() {

            console.log('render 호출됨...');

            const [number, setNumber] = useState(0);
            const [toggle, setToggle] = useState(false);

            const printNumber = () => {
                console.log('현재의 number 값 : ', number);
            }

            /* 
                number 또는 toggle 의 state(상태)가 변경될 때 함수 생성이 다시 되는 것은
                불필요한 상태이다.
                하지만 매번 함수가 다시 생성되어 반환이 되고 있고, useEffect 에서는
                해당 지역변수 에 변화가 있다고 인지를 하게 된다.
             */
            useEffect(() => {
                console.log('printNumber 값 변화 인지됨...');
            }, [printNumber]);

            return(

                <>
                
                    <input 
                        type="number"
                        value={number}
                        onChange={e => setNumber(e.target.value)}
                    />
                    <button
                        onClick={() => setToggle(!toggle)}
                    >
                        {String(toggle)}
                    </button>   {/* boolean 타입의 값은 문자열로 바꿔주어야 한다. */}
                    <br/>
                    <button 
                        onClick={printNumber}
                    >
                        Number 의 현재 값 확인하기
                    </button>
                </>

            );

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
