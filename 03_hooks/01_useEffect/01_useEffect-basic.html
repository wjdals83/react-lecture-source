<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <!--
        Hooks 란? 리액트 16.8v 에서 도입 된 기능으로서, 함수형 컴포넌트에서 사용이 불가능한 생명주기
        메소드의 한계점으로 인해 상태 관리 및, 렌더링 이후 시점 컨트롤 등 다양한 문제를 해결하기 위해
        만든 함수의 집합을 의미한다.

        그 중 우리는 useState -> 가장 기본적이고 가장 많이 쓰이는 hook 이며
        함수 컴포넌트에서 this.state 없이도 상태를 관리 할 수 있도록 해준다.

        컴포넌트가 렌더링 된 이후에 특정한 작업을 수행 할 필요가 있다면
        클래스형 컴포넌트 에서는 componentDidMount 혹은 componentDidUpdate 를 사용하면 되지만,
        함수형 컴포넌트는 사용이 불가능하기 때문에
        렌더링 된 이후 시점에 수행 할 내용이 필요한 경우 사용할 수 있는 기능을 제공하고 있으며
        이것을 useEffect 라고 한다.
    -->

    <script type="text/babel">

        const { useEffect } = React;
        console.log(React);

        function MessagePrinter({message}) {


            console.log('랜더링 됨...');

            useEffect(() => {
                console.log('랜더링 이후에 동작이 되는거니??');
                console.log(message);
            })

            return(

                <>
                    <h1>{ console.log('랜더링 시 출력됨...') }{message}</h1>
                </>

            );

            // 이 위치(렌더링 이후 시점) 에서 무엇인가 동작을 하게 만들고 싶지만 그럴 수 없다(WHY? return 이후 코드)
            // console.log('렌더링 이후 동작함..');
        }

        const message = '안녕하세요';

        ReactDOM.createRoot(document.getElementById('root')).render(<MessagePrinter message={message}/>);

    </script>
</body>
</html>
