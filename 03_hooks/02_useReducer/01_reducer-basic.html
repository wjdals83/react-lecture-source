    <!--
        우리는 지금까지 useState 를 통해서 컴포넌트의 상태값을 관리했다.
        리액트는 useState 뿐 아니라 useReducer 를 통해서도 state 를 관리할 수 있게 해준다.
        그렇다면 언제 사용할까? -> 복잡한 상태관리를 할 떄 사용하면 좋다.
        그리고 또 하나의 특징은 컴포넌트 내부에서 setState 로 상태를 관리하는 것이 아닌, 
        우리가 어떠한 행동(ex) 더할지, 뺼지, 누를지 등등)을 할 것인지 정의를 해주면
        외부 함수에서 해당하는 행동에 대한 state 를 바꾸어준다.
        useReducer 에는 중요한 3가지 개념이 있다.

        1. Dispatch : 요구 전달(state 변경)
        2. Action : 요구 즉 Dispatch 에 담아서 보내는 우리가 해야 될 행위 (+, -)
        3. Reducer : 요구 즉 Dispatch 에 담긴 Acrion 대로 state 를 변경을 해준다.

        우리가 state 를 업데이트 하기 위해 dispatch 에 acrion 을 담아서 reducer 에 보내준다. 
    -->

    <script type="text/babel">

        /* useState 를 사용해서 상태관리 */
        // const {useState} = React;

        // function Counter() {

        //     const [state, setState] = useState({value : 0})

        //     return(

        //             <button onClick={() => setState({value : state.value + 1})}>+ 1</button>
        //         </>

        //     );

        // }

        /* useReducer(외부 함수(reducer) 에서 컴포넌트의 state 를 action 에 따라서 관리하겠다.) */

        const {useReducer} = React;

        /* 1번째 인자 -> 현재 우리가 설정한 state, 2번 째 인자 -> 어떤 행위 action */
        function reducer(state, action) {

            console.log('dispatch 눌렀을 때 내가 불러지니?');
            console.log('state', state);
            console.log('action', action);

            /* swith 문 자주 사용(if-sles 로 쓴다.) */
            switch(acrion.type) {
                case "DESCREMEN" :
                    return {value: state.value -1};
                case "INCREMENT" :
                    return {value: state.value +1};
                default:
                    return state;
            }

        }

        /* 컴포넌트 내에서 직접적으로 state 를 수정(상태관리)를 하지 않는다. */
        function Counter() {
                                            // reducer 함수와, state 에 들어갈 초기값 설정
            const [state, dispatch] = useReducer(reducer, {value: 0});

            return(

                <>
                    <h1>counter : {state.value}</h1>
                    <button onClick={ () => dispatch({type: 'DECREMENT'}) }>- 1</button>
                    <button  onClick={ () => dispatch({type: 'INCREMENT'}) }>+ 1</button>
                </>

            );

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);

    </script>
