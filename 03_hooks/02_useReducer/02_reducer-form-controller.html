<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /*
            06_event
            05_multiple-function-component-event-handling 비교해보면서 공부
        */

        const {useReducer} = React;

        function reducer(state, action) {

            console.log('state', state);
            console.log('action', action);

            return {
                ...state,       //프로퍼티 복사를 위해 미리 복사
                [action.name]: action.value
            }

        }

        function RegistForm() {

            const [state, dispatch] = useReducer(reducer, {  // state, setState 대신 dispatch 가 대신 상태값을 바꿔준다. 
                name: '',
                nickname: ''
            })         

            const {name, nickname} = state;

            const onChangeHandler = e => {
                dispatch(e.target);
            }

            return(

                <>
                    <label>이름 : </label>
                    <input type="text" name="name" onChange={onChangeHandler}/>
                    <br/>
                    <label>닉네임 : </label>
                    <input type="text" name="nickname" onChange={onChangeHandler}/>
                    <br/>
                    <div>
                        <h3>입력한 이름 : {name}</h3>
                        <h3>입력한 닉네임 : {nickname}</h3>
                    </div>
                </>

            );

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<RegistForm/>);

    </script>
</body>
</html>
