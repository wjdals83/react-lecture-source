<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /*
            자바스크립트를 사용하면 필요할 때 서버에 네트워크 요청을 보내고
            새로운 정보를 받아올 수 있다. 
            Ajax 를 이용해서 페이지 새로고침 없이(비동기식) 서버에서 데이터를
            가져올 수 있다. 
            Ajax -> Asynchronous JavaScript And XML
            Ajax 외에도 서버에 네트워크 요청을 보내고, 받아올 수 있는 방법 중
            fetch api 를 이용할 수 있다.

            기본적인 사용방법
            let promise = fetch(요청 url, [options])
            요청 url : 우리가 접근하고자 하는 url
            options : 선택 매개변수로써 http method(get, post, put, delete, patch)
                        , headers, body 내용을 객체로 지정할 수 있다.
            만약 우리가 아무것도 작성하지 않으면 기본 GET 메소드로 요청을 하게 된다.

            fetch 를 호출하면 브라우저는 네트워크 요청을 보내고 promise 를 반환한다.
            반환받은 promise 가 내장 클래스 Respoonse 인스턴스와 함께 이행 상태가 된다. 
        */

        async function callAPI() {

            const promise = fetch('https://jsonplaceholder.typicode.com/users');
            console.log(promise);

            /* PromiseResult 라는 프로미스 안에 프로퍼티는 직접 접근이 불가능. */
            console.log(promise[`[[PromiseResult]]`]);

            /*
                promise 객체가 제공하는 메소드인 then 을 이용해서
                Response 객체(fetch API 를 통한 비동기 통신의 결과(resolve 함수에 들어있는 값))를 꺼내는 방법
            */

            // 1. promise 의 then 메소드를 활용해서 결과 객체 꺼내기
            // promise.then(res => {
            //     console.log(res);
            // });

            // 2. async await 를 활용해서 결과 객체 꺼내기
            const response = await promise;
            console.log(response);

            console.log(`응답상태 : ${response.status}`);
            console.log(`응답헤더 : ${response.headers}`);

            console.log(`본문 내용 사용 여부 : ${response.bodyUses}`);

            /* 
                Response 객체의 json() 메소드 : 결과로 넘어온 json 문자열을 파싱(문자열을 잘라서 js 객체로 변환)
                해서 promise 객체를 반환해준다.
            */
            const json = await response.json();
            console.log(json);

            for(let i = 0; i < json.length; i++) {
                console.log(json[i]);
            }

            console.log(`본문 내용 사용 여부 : ${response.bodyUsed}`);

            /* 응답 1회를 받고 난 후 body 내용을 확인 후에는 더이상 응답 body 에 접근할 수 없다. */
            // json = await response.json();
            // console.log(json);

            console.log(json); // fetch 가 비동기 방식으로 동작하는 거 확인

        }

        function App() {

            const onClickHandler = () => {
                callAPI();
            }

            return <button onClick={onClickHandler}>API 요청</button>

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
