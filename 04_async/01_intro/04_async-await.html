<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* async / await 는 promise 를 더 쉽게 사용할 수 있도록 ES8 에서 추가되었다. */

        function increase(number) {

            const promise = new Promise((resolve, reject) => {

                setTimeout(() => {

                    const result = number + 10;

                    if(result > 50) {
                        const e = new Error('숫자가 너무 큽니다!!!')

                        return reject(e);
                    }

                    resolve(result);

                }, 1000)

            })

            return promise;

        }

        /*
            await 의 두가지 기능
            1. await 가 달린 함수의 결과인 promise 에 담긴 결과
                (즉 promise 객체 내부의 resolve 에 담긴 결과) 를 반환한다.
            2. await 가 달린 비동기 처리들은 마치 동기식으로 동작하게 된다. 
        */

        async function run() {

            try {

                let result = await increase(0);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            } catch(e) {
                console.log(e, '발생!!')
            }



        }

        run();

    </script>
</body>
</html>
