<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .highlight{
            background: orchid;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!--
        JSX 문법을 이용해서 엘리먼트를 정의할 때, attribute 도 정의할 수 있다.
        다만 주의할 사항은 class 라는 속성 className 이라는 속성으로 사용해야 한다.
        그리고 또한, 이벤트 관련 속성 (onclick) 은 카멜케이스 onclick -> onClick 으로 해야 한다

        JSX 문법에서 속성값을 부여하는 방식
        1. 문자열로 속성값을 정의
        2. javascrip 표현식({}) 을 이용하여 정의하는 방식
    -->

    <script type="text/babel">

        /* 1. 문자열로 속성값 정의하는 방식 */
        /* 문자열 방식은 이벤트 관련 어트리뷰트는 적용되지 않는다!!*/
        
        // const element = <h1 id="title" className="highlight" onClick="test">HelloWorld</h1>

        /* 2. 자바스크립트 표현식을 이용하는 방법 */
        const id = "title";
        const className = "highlight";

        const element = <h1 id={id} className={className} onClick={test}></h1>  




        ReactDOM.createRoot(document.getElementById('root')).render(element);

        function test() {
            console.log('클릭했니?');
            
        }
    </script>
</body>
</html>
