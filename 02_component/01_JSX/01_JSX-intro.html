<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!--
        JSX 란?
        React.createElement 이용해서 엘리먼트를 정의하면 일단 복잡하다, 가독성 좋지 않음
        그래서 react 팀은 ReactElement 를 정의하는 간편한 방법으로 JSX 문법을 제공한다.
        자바스크립트를 확장한 문법으로, ReactElement 를 xml 문법 형식으로 정의할 수 있는 문법이다.

        단, JSX 는 공식적이니 자바스크립트 문법이 아니다. 바벨이라는 트랜스 파일링 툴이 필요하다.

        바벨 적용 방법(CDN)
        - script 태그에 type 속성으로 text/babel
    -->

    <script type="text/babel">
            const helloworld = <h1>Hello World</h1>

            ReactDOM.createRoot(document.getElementById('root')).render(helloworld);
    </script>

</body>
</html>
