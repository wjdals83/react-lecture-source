<body>

        동일 레벨의 노드들이 연달아 정의되는 경우 문법적인 에러가 발생한다.
    -->
    <div id="root"></div>

    <script type="text/babel">

        const user = {
            name: 'guri',
            phone: '010-5518-2290'
        }

        /* 1. 최상위 엘리먼트가 두 개 이상이면 에러가 발생한다. (하나의 돔트리만 생성.) */

        /* 2. 최상위 엘리먼트 div 만들어서 하나의 돔 트리를 생성해보자. */
        // const element = (
        //     <div>
        //         <h1>Hello, {user.name}</h1>    
        //         <h3>phone : {user.phone}</h3>
        //     </div>
        // );

        /* 3. <React.Fragment> 로 감싸서 형식상의 돔 트리를 구성할 수 있다. */
        // const element = (
        //     <React.Fragment>
        //         <h1>Hello, {user.name}</h1>

        /* 4. React 라이브러리로 부터 Fragment 객체만 구조분해 할당을 하면 React. 을 생략 가능 */
        // const {Fragment} = React;

        /* 5. React.Fragment 축약문법 <></> 로 감싸서 사용할 수 있다. */
        const element = (
            <>
                <h1>Hello, {user.name}</h1>
                <h3>phone : {user.phone}</h3>    
            </>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(element);

    </script>
