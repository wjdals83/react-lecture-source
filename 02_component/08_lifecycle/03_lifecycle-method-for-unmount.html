<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
        <!--
            언마운트(화면에서 DOM 제거) 이 친구가 가지고 있는 생명주기 메소드는
            componentWillUnmount 이며, 언마운트 시 호출이 된다.
        -->
    <script type="text/babel">

        class Greeting extends React.Component {

            render() {
                return <h1>Hello world!!!</h1>
            }

            /* 컴포넌트가 웹 브라우저 상에서 사라지기 직전에 호출되는 메소드 */
            componentWillUnmount() {

                /* 
                    componentDidMount 시점에 등록하는 이벤트, 타이머, DOM 이 있다면
                    여기서 제거하는 작업을 주로 하게 된다.
                 */
                console.log("componentWillUnmount 동작 나 사라질게~~~~~~~~~");

            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Greeting/>);

        window.setTimeout(() => {
            root.render(null);
        }, 3000);

    </script>
</body>
</html>
