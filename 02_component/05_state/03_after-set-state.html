<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <!--
        setState 로 상태를 변경한 후에 뭔가를 더 하고싶다.
        setState 실행 이후 특정한 작업을 더 하고 싶으면 두 번째 인자로 콜백함수를 전달해서
        처리를 할 수 있다.
    -->

    <script type="text/babel">

        class Light extends React.Component {

            state = {
                isOn: false
            }

            render() {

                const {isOn} = this.state;

                const style = {
                    width: 200,
                    height: 200,
                    backgroundColor: isOn? 'green' : 'red',
                    transition: '2s'
                }

                return(

                    <>
                        <div style={style}></div>
                        <button
                            onClick={() => {
                                this.setState(
                                    {isOn: !isOn}, // 상태가 반대로 변경된다!
                                    () => console.log( !isOn ? '불이 켜졌습니다!!' : '불이 꺼졌습니다!!')
                                )  
                            }}
                        >{isOn ? 'ON' : 'OFF'}</button>
                    </>

                );

            }

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Light/>);
    </script>
</body>
</html>
