<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <!--
        배열 등을 이용하여 반복적인 컴포넌트를 랜더링 하는 방법을 알아보자.

        알아야 할 배열의 문법
        arr.map(callback);
        - callback 함수의 파라미터로 전달 된 배열 내 각 요소를 
        - 원하는 규칙에 따라서 변환한 후 그 결과로 새로운 배열을 반환한다.

        callback
        - 새로운 배열 요소를 생성하는 규칙을 담은 함수로서, 인수(파라미터)로 3가지가 있다.
        - currentValue : 현재 처리하고 있는 요소
        - index : 현재 처리하고 있는 요소의 index 값
        - array : 현재 처리하고 있는 원본 배열
    -->

    <script type="text/babel">

        /* 배열의 map 메소드 연습해보기 */
        // const numbers = [1, 2, 3, 4, 5];
        // const results = numbers.map(number => number * number);
        // console.log(results);

        // const fruit = ['사과', '바나나', '수박'];
        // fruit.map( (currentValue, index, array) => {
        //     console.log(currentValue);
        //     console.log(index);
        //     console.log(array);
        // })

        function Items({names}) {

            /* props 객체의 names 배열을 map 을 활용해서 각각의 요소를 가지는 li 요소 배열을 반환 */
            console.log(names);

            return(
                /* 
                    랜더링 된 화면은 정상적으로 동작을 하고 있다. 
                    하지만 개발자 도구 콘솔에서는 key 가 존재하지 않는다고 에러가 발생하고 있다.
                */
                // <ul>
                //     {names.map(name => <li> {name} </li>)}
                // </ul>

                <ul>
                    {names.map( (name, index) => <li key={index}>{name}</li> )}
                </ul>
            );

        }

        const names = ['푸바오', '후이바오', '루이바오', '러바오', '아이바오'];

        ReactDOM.createRoot(document.getElementById('root')).render(<Items names={names}/>);

        /*
            key 란?
            리액트에서 key 는 컴포넌트 배열을 렌더링 했을 때, 어떤 원소에 변동이 있는지
            알아내기 위해 사용하는 식별자의 역할을 하게 된다.
            key 가 존재하지 않을 때는 가상 DOM이 실제 DOM 과 비교하는 (diff 알고리즘) 과정에서
            리스트를 순차적으로 다 비교해 가면서 변화를 감지한다.
            하지만 key 가 존재하면 이 key 를 활용하여 어떤 변화가 일어났는지
            더욱 빠르게 감지할 수 있다.

            일반적으로 data base 에서 조회한 데이터의 경우에는 pk 컬럼값을 key 로 설정하면
            된다.
        */

    </script>
</body>
</html>
