<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>

        /* 
            엘리먼트 : 요소노드, 어트리뷰트노드, 텍스트노드 로 만들어지는 가상 DOM 개념
            컴포넌트 : 엘리먼트를 반환하는 개념을 가진 화면의 구성 단위
        */

        /* 함수형 컴포넌트 */
        // function HelloWorld() {
        //     return React.createElement('h1', {className: 'greeting', id: 'test'}, 'Hello World');
        // }

        /* 
            클래스형 컴포넌트 
            ES6 에 클래스 문법이 도입되면서 리액트에도 리액트 컴포넌트를 만드는 방법이 도입됨.
            현재는 함수 기반 -> 함수형 컴포넌트 생성방법이 주를 이루고 있다.
            그럼에도 클래스형 컴포넌트를 다루는 이유는
            리액트의 생명주기, 훅스(hooks) 설명에 필요하기 때문에 다루어 보았다.

        */
        class HelloWorld extends React.Component {
            render() {
                return React.createElement(
                    'h1',
                    {className : 'greeting'},
                    'Hello World'
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(HelloWorld));

    </script>
</body>
</html>
